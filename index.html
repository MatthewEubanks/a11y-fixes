<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuizApp</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <header role="banner">
        <div class="col-4">
            <a href="index.html">
                <img class="logo" src="http://i1376.photobucket.com/albums/ah4/dragonnight009/THE%20WITCHER_zpsplujv7fz.png" 
                    alt="wolf icon" />
            </a>
        </div>
        <div class="col-8">
            <ul>
                <li>Question:
                    <span class="questionNumber">0</span>/10</li>
                <li>Vikingness:
                    <span class="score">0</span>
                </li>
            </ul>
        </div>
    </header>
    <main role="main">
        <div class="quizStart">
            <h1>Are you prepared to prove your Vikingness?</h1>
            <button type="button" class="startButton">Begin!</button>
        </div>
        <!-- <div class="questionAnswerForm"></div> -->
    </main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
